<div id='container' ng-controller = 'GuessController'>
    <p>Guess {{data.secretWord}}</p>
    <p>mistakes: {{data.wrongGuess}}</p>
    <p>{{data.display}}</p>
    <input type="text" ng-model="letter" placeholder="Enter a letter" ng-maxlength="1">
    <button ng-click = 'checkLetter(letter)'>Enter</button>
    <hr>
    <h1>State: {{data.gameState}}</h1>
</div>
